<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="frontendd.js" defer></script>
</head>
<body>
    <!--man skal kun se edit og preview når man trykker på edit-->
    <button id="editbtn">edit</button>
    <button onclick="updateIframe()">preview</button>
    <!--same as preview/what users see-->
    <div class="containers">
        <div class="container">
            <!--edit field-->
            <textarea id="text field"></textarea>
        </div>
        <div class="container">
            <!-- preview. will use iframe to get preview from edit-->
            <iframe id="outputFrame"></iframe>
        </div>
    </div>
</body>
</html>
